<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Básico de Teologia</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <meta http-equiv="refresh" content="5;url=https://a.teologianarede.com.br/curso">
</head>
<body>
    <div class="container">
        <h1>Curso Básico de Teologia</h1>
        <p>Em breve você será redirecionado para o nosso curso completo.</p>
        <p>Se o redirecionamento não ocorrer, clique no botão abaixo:</p>
        <a href="https://a.teologianarede.com.br/curso" class="button">Ir para o curso</a>
    </div>
</body>
</html>
